{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2> Edit Booking </h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as p }}
        <button type="submit" class="btn btn-primary mt-2">
            Save Changes
        </button>
        <a href="{% url 'user_booking_list' %}" class="btn btn-secondary mt-2"> Cancel </a>
    </form>
</div>
{% endblock %}
