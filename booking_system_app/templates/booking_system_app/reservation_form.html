{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Make a Reservation</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <a href="{% url 'reservation_success' %}"type="submit" class="btn btn-primary mt-2">Book Now</a>
    </form>
  </div>
{% endblock %}
