<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% block content %}
<h2>Log In</h2>
<form method="post">
{% csrf_token %}
{{ form.as_p }}
<button type="submit">Log In</button>
<p>Don't have an account? 
  <a href="{% url 'signup' %}">Sign up here</a>.
</p>
</form>
{% endblock content %}
